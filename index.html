<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auction Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
    <script src="./blckchn.js"></script>
</head>

<body>
    <html>

    <head>
        <script src="https://cdn.jsdelivr.net/npm/web3@4.1.2/dist/web3.min.js"></script>
    </head>

    <body>
        <main>
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-body-tertiary">
                <section id="content">
                    <select class="form-select" aria-label="Default select example" id="accounts">
                    </select>
                    <hr />
                    <div class="card mb-9" id="audition">
                        <form onsubmit="return submitBid(this)">
                            <input type="hidden" class="contractAddress" value="" />
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="" class="img-fluid rounded-start imageUrl" />
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title articleName"></h5>
                                        <div class="card-text">
                                            <textarea rows="8" class="form-control articleDescription"
                                                disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-0">
                                <div class="col-6">
                                    <div class="form-control">
                                        <label>Highest bidder:</label>
                                        <input type="text" class="form-control highestBidderText" readonly value="" />
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-control">
                                        <label>Highest bid:</label>
                                        <input type="text" class="form-control highestBidText" readonly value="" />
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-control">
                                        <label>Make a bid:</label>
                                        <div class="input-group">
                                            <input type="number" class="bidValue form-control" placeholder="finney"
                                                value="" />
                                            <button class="btn btn-primary bidButton" type="submit">Bid</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-warning auctionEnded" style="display: none;" role="alert">
                            This auction has ended
                        </div>
                        <div class="alert alert-primary auctionOpen" style="display: none;" role="alert">
                            This auction is open
                        </div>
                        <div class="card-footer auctionOpen">
                            <button class="btn btn-primary" onclick="endAuction(this)" type="button">End Auction</button>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </body>

    </html>
</body>

</html>
